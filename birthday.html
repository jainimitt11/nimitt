<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birthday Card üéÇ</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Floating Background Balloons */
        .balloon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: floatBalloon 6s infinite ease-in-out;
        }

        .balloon:nth-child(1) { background-color: red; animation-delay: 0s; }
        .balloon:nth-child(2) { background-color: yellow; animation-delay: 1s; }
        .balloon:nth-child(3) { background-color: blue; animation-delay: 2s; }
        .balloon:nth-child(4) { background-color: pink; animation-delay: 3s; }
        .balloon:nth-child(5) { background-color: orange; animation-delay: 4s; }
        .balloon:nth-child(6) { background-color: green; animation-delay: 5s; }

        @keyframes floatBalloon {
            from { transform: translateY(100vh) translateX(0); opacity: 0.8; }
            to { transform: translateY(-10vh) translateX(30px); opacity: 0; }
        }

        /* Flip Card */
        .card-container {
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .card {
            width: 350px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* üéà Front Page (Before Opening) */
        .card-front {
            background: linear-gradient(to bottom, #ffcc00, #ff5733);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* üéä Back Page (After Opening) */
        .card-back {
            background: linear-gradient(to bottom, #ffeb3b, #ff9800);
            transform: rotateY(180deg);
            color: #fff;
            position: relative;
            border: 3px solid #ff5722;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.5);
        }

        h1, h2 {
            margin: 10px 0;
            font-size: 26px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Colorful Floating Balloons Inside Card */
        .balloons {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .balloons .balloon {
            width: 30px;
            height: 40px;
            animation: float 3s infinite ease-in-out alternate;
        }

        .balloons .balloon:nth-child(1) { background-color: red; }
        .balloons .balloon:nth-child(2) { background-color: yellow; animation-delay: 0.5s; }
        .balloons .balloon:nth-child(3) { background-color: blue; animation-delay: 1s; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* üéâ Confetti Animation */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s infinite ease-in-out;
        }

        .confetti:nth-child(2) { background: red; animation-delay: 0.5s; }
        .confetti:nth-child(3) { background: blue; animation-delay: 1s; }
        .confetti:nth-child(4) { background: green; animation-delay: 1.5s; }
        .confetti:nth-child(5) { background: pink; animation-delay: 2s; }

        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(400px); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Floating Balloons in Background -->
    <div class="balloon-container">
        <div class="balloon" style="left: 10%; animation-duration: 6s;"></div>
        <div class="balloon" style="left: 30%; animation-duration: 7s;"></div>
        <div class="balloon" style="left: 50%; animation-duration: 8s;"></div>
        <div class="balloon" style="left: 70%; animation-duration: 6.5s;"></div>
        <div class="balloon" style="left: 85%; animation-duration: 7.5s;"></div>
    </div>

    <!-- Flip Card -->
    <div class="card-container">
        <div class="card" onclick="flipCard()">
            <div class="card-front">
                <h1>üéâ HAPPY BIRTHDAY! üéÇ</h1>
                <p>Tap to Open</p>
                <div class="balloons">
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                </div>
            </div>
            <div class="card-back">
                <h2 style="color: #fff; text-shadow: 0 0 5px white;">Happy Birthday, Friend! üéà</h2>
                <p class="message">Wishing you love, happiness, and all the success in the world! üéÅ‚ú®</p>

                <!-- Confetti Effect -->
                <div class="confetti-container">
                    <div class="confetti" style="left: 20%; animation-duration: 3s;"></div>
                    <div class="confetti" style="left: 40%; animation-duration: 3.5s;"></div>
                    <div class="confetti" style="left: 60%; animation-duration: 4s;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.querySelector('.card').classList.toggle('flip');
        }
    </script>

</body>
</html>
